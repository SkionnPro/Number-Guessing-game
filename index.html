<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">I am thinking of a number from 1-100</div>
        <div class="heading">Can you guess it?</div>
        <input type="number" placeholder="Your Guess" id="guess">
        <button onclick="play()" id="submitButton">GUESS</button>
        <p id="message1">No. of Guesses: 0</p>
        <p id="message2">Guessed Numbers are: None</p>
        <p id="message3"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
